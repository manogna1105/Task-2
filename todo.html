<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>   
    <link  rel="stylesheet" href="todo.css">
</head>
  <body>
     <div class="container">
      <h1>To-Do List </h1>
      <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter task to do">
      <button type="Submit">Add Task </button>
     </form>
     <div class="filters">
      <button id="all-tasks">All</button>
            <button id="completed-tasks">Completed</button>
            <button id="not-completed-tasks">Not Completed</button>
            <button id="favorite-tasks">Favorites</button>
            <ul id="task-list">
              <!-- Tasks will be dynamically added here -->
          </ul>
      </div>
    <script src="todo.js"></script>
  </body>
</html>
